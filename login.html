<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="Login page for Online Grocery Store - SOEN 287 Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </style>
    <link rel="stylesheet" href="style.css">
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="form-container">
      <div class="header">
        <header>
          <h1>LOGIN</h1>
          <hr />
        </header>
      </div>

        <form action="#" method="post">
          <div class="container">

          <div class="tb-container-container">
            <div class="text-box-container">
              <label for="email">Email</label>
              <input class="text-box" id="email" type="text" name="email" required/>
            </div>
            <div class="text-box-container">
              <label for="pword">Password</label>
              <input class="text-box" id="pword" type="password" name="pword" required/>
            </div>
          </div>

          <div class="btn-container">
            <div class="links">
              <a href="signup.html">Create Account</a>
              <a href="#">Forgot Password?</a>
            </div>
            <button class="btn" type="submit">Login</button>
          </div>

        </div>
    </div>

      </form>
  <footer>

  </footer>

  </body>
</html>
