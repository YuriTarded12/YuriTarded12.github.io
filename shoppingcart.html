        <div class="item-container-container card-body">

            </div>
            <div class="col-container">
              <div class="col2">

                  <h4>Fruits & Vegetables</h4>

              </div>
                <div class="col3">

                    <div class="sub col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn-link" type="button" name="button" aria-label="Minus button">
                        <i class="fas fa-minus"></i>

                    </div>
                    <div class="quantity">
                      <label for="quantity-1">Item Quantiity</label>
                      <input id="quantity-1" min="0" value="1" name="quantity" type="number"class="form-control form-control-sm" />
                    </div>
                    <div class="add col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn-link" type="button" name="button" aria-label="Add button">

                    </div>
                  </div>
                </div>
            </div>

              <div class="col2">

        <div class="amnt-container-container card-body">
          <div class="cart-items">
            <h3><span id="noitems">4</span> ITEM(S) IN CART</h3>
          </div>

          <hr>

          <div class="amnt-container">
            <div class="subtotal">
              <div>
                Subtotal:
              </div>
              <div>
                <h6 id="stotal">$22.96</h6>
              </div>
            </div>
              <div class="taxes">
                <div class="qst">
                  <div>
                    QST:
                  </div>
                  <div>
                    <h6 id="qst-amnt">$2.29</h6>
                  </div>
                </div>

                <div class="gst">
                  <div>
                    GST:
                  </div>
                  <div>
                    <h6 id="gst-amnt">$1.15</h6>
                  </div>
                </div>
              </div>

              <hr>

              <div class="total">
                <div class="total-text">
                  Order total:
                </div>
                <div>
                  <h6 id="total-price">$26.40</h6>
                </div>
              </div>
            </div>
        </div>

          <div class="btn-container">
              <button class="btn" type="button">Checkout</button>
              <button class="cnshp-btn btn" type="button">Continue Shopping</button>
